<!DOCTYPE html>
<html>
<head>
    <title>学校ID入力</title>
</head>
<body>
    <h2>学校IDを入力してください</h2>
    <form method="POST">
        <input type="text" name="school_id" placeholder="学校ID">
        <button type="submit">保存</button>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
