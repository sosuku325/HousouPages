<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>ユーザー一覧 - 管理者用</title>
    <link rel="stylesheet" href="static\style.css">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            font-size: 14px;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .top-bar {
            text-align: right;
            margin-bottom: 15px;
            font-size: 13px;
            color: #555;
        }

        .top-bar a {
            color: #007BFF;
            text-decoration: none;
            margin-left: 10px;
        }

        .top-bar a:hover {
            text-decoration: underline;
        }

.table-wrapper {
    overflow-x: auto;
    border: 1px solid #ddd;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
}



        table {
            border-collapse: collapse;
            width: 100%;
        }

        table th, table td {
            padding: 10px 12px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        table th {
            background-color: #f1f1f1;
            color: #555;
            font-weight: 600;
        }

        table tr:nth-child(even) {
            background-color: #fafafa;
        }

        table tr:hover {
            background-color: #f0f8ff;
        }

        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }

        button:hover {
            background-color: #c0392b;
        }

        @media (max-width: 600px) {
            body {
                margin: 10px;
                font-size: 13px;
            }

            table th, table td {
                padding: 8px;
            }

            .top-bar {
                text-align: center;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        {{ current_user.username }}でログイン中
        | <a href="{{ url_for('requests_list') }}">リクエスト一覧</a>
        | <a href="{{ url_for('logout') }}">ログアウト</a>
    </div>

    <h2>ユーザー一覧（管理者用）</h2>

<div class="table-wrapper">
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>ユーザー名</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>
                    {% if user.username != 'admin' %}
                    <form method="POST" action="{{ url_for('delete_user', user_id=user.id) }}" onsubmit="return confirm('本当にこのユーザーを削除しますか？');" style="display:inline;">
                        <button type="submit">削除</button>
                    </form>
                    {% else %}
                    <span style="color: #999;">管理者アカウント</span>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
